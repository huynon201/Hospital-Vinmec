<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.js">
 
    

</head>
<body>
    <div class="body_login">
        <form action="">
            <div class="btn_close">
                <button><i class="bi bi-x-lg"></i></button>
            </div>
            <h1>Đăng ký</h1>
            <div class="input_box">
                <input type="text" placeholder="Tên đăng nhập">
            </div>
            <div class="input_box">
                <input type="text" placeholder="Mật khẩu">
                <i class="bi bi-eye-slash"></i>
            </div>
            <div class="input_box">
                <input type="text" placeholder="Xác nhận mật khẩu">
                <i class="bi bi-eye-slash"></i>
            </div>
            <div class="input_box">
                <input id="input_adress" type="text" placeholder="Địa chỉ">
            </div>
            <div class="input_box">
                <input type="text" placeholder="Số điện thoại">
            </div>
            <div class="btn_register">
                <button>Đăng ký</button>
            </div>
            <div class="text_register">Bạn đã có tài khoản?<a href=""> đăng nhập!</a></div>
            </div>
        </form>
    </div>
</body>
</html>
