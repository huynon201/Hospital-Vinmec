<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bệnh viện Vinmec</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="..//Assets/logo/android-icon-192x192.webp"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"

    />

    <script src="Trang-chu-admin.js" defer></script>

  <body>
    <nav class="sidebar locked">
      <div class="logo-items flex">
        <span class="nav-image">
          <img src="../Assets/logo/android-icon-192x192.webp" alt="logo_img" />
        </span>

        <i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
        <i class="bx bx-x" id="sidebar-close"></i>

      <div class="menu-container">
        <div class="menu-items">
          <ul class="menu-item">
            <div class="menu-title flex">
              <span class="title">Dashboard</span>
              <span class="line"></span>
            </div>
            <li class="item trang-chu">
              <a href="#" class="link flex">
                <i class="bx bxs-home"></i>
                <span>Trang chủ</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-grid-alt"></i>
                <span>Danh mục</span>
              </a>
            </li>
          </ul>

          <ul class="menu-item">
            <div class="menu-title flex">
              <span class="title">Editor</span>
              <span class="line"></span>
            </div>

              <a href="#" class="link flex">
                <i class="bx bxs-data"></i>
                <span>Vật tư và thiết bị</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-user-circle"></i>
                <span>Tài khoản</span>
              </a>
            </li>
          </ul>

          <ul class="menu-item">
            <div class="menu-title flex">
              <span class="title">Management</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-group"></i>
                <span>Nhân viên</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-building"></i>
                <span>Phòng ban</span>
              </a>
            </li>
          </ul>

          <ul class="menu-item">
            <div class="menu-title flex">
              <span class="title">Document</span>
              <span class="line"></span>
            </div>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-archive-out"></i>
                <span>Phiếu xuất</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-archive-in"></i>
                <span>Phiếu nhập</span>
              </a>
            </li>
            <li class="item">
              <a href="#" class="link flex">
                <i class="bx bxs-folder-minus"></i>
                <span>Báo cáo</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="sidebar-profile flex">
          <span class="nav-image">
            <img src="../Assets/logo/avata.avif" alt="logo-img" />
          </span>
          <div class="data-text">
            <span class="name">Nguyễn Huy Đạt</span>
            <span class="email">Admin</span>
          </div>
        </div>
      </div>
    </nav>
    
    <nav class="navbar navbar-expand-sm navbar-brand bg-light">
      <div class="container">
        <i class="bx bx-menu" id="sidebar-open"></i>

            <img src="../Assets/logo/avata.avif" alt="" />
          </span>
        </a>
        <form class="d-flex">
          <input
            class="search-box form-control me-2"
            type="text"
            placeholder="Search......"
          />
          <button class="btn btn-light">Search</button>
        </form>
        <button class="btn btn-light">
          <a class="btn" href="../Login/login.html">Đăng xuất</a>
        </button>
