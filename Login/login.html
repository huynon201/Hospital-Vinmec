<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Assets/logo/android-icon-192x192.webp">
    <title>Đăng nhập | Vinmec</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.js">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
        $(".btn-login").click(function(e){
            e.preventDefault();
            var name = $("#name").val();
            var password = $("#password").val();
            var errorName = "";
            var errorPassword = "";

            if(name === ''){
                errorName = 'Tên đăng nhập không được để trống';
                $(".error-name").text(errorName);
            } else if(/\d/.test(name)){
                errorName = 'Tên đăng nhập không được chứa số';
                $(".error-name").text(errorName);
            } else {
                $(".error-name").text("");
            }

            if(password === ''){
                errorPassword = 'Mật khẩu không được để trống';
                $(".error-password").text(errorPassword);
            } else if(password.length < 8 || !/[A-Z]/.test(password) || !/\W/.test(password) || !/\d/.test(password)){
                errorPassword = "Mật khẩu cần ít nhất 8 ký tự, bao gồm chữ hoa, kí tự đặc biệt và số";
                $(".error-password").text(errorPassword);
            } else {
                $(".error-password").text("");
            }

            if(name === "huydat" && password === "Huydat201!"){
                window.location.href = "file:///D:/Workspace/HTML/Web-Vinmec/Trang-chu-admin/Trangchu.html";
            }
        });
        $("btn-close").click(function(){
            window.location.href = "file:///D:/Workspace/HTML/Web-Vinmec/Trang-chu/Trang-chu.html";
        })
    });


    </script>
 
    

</head>
<body>
    <div class="body_login">
        <form action="" id="form">
            <div class="btn_close">
                <button class="btn_close"><i class="bi bi-x-lg"></i></button>
            </div>
            <h1>Đăng nhập</h1>
            <div class="input_box">
                <input id="name" type="text" placeholder="Tên đăng nhập">
                <span class="error-name error" style="color: red;"></span>
            </div>
            <div class="input_box">
                <input id="password" type="password" placeholder="Mật khẩu">
                <i class="bi bi-eye-slash"></i>
                <span class="error-password error" style="color: red;"></span>
            </div>
            <div class="text_forget_pass"><a href="">Quên mật khẩu?</a>
            </div>
            <div class="btn_login">
                <button class="btn-login">Đăng nhập</button>
            </div>
            <div class="text_register">Bạn chưa có tài khoản?<a href="file:///D:/Workspace/HTML/Web-Vinmec/Register/Register.html"> đăng ký!</a></div>
            </div>
        </form>
    </div>
</body>
</html>
