
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Assets/logo/android-icon-192x192.webp">
    <title>Đăng nhập | Vinmec</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="btn_close">
        <a href="../Trang-chu/Trang-chu.html">
            <i class="bi bi-x-lg"></i>
        </a>
    </div>
    <h1>Đăng nhập</h1>
    <div class="input_box">
        <input id="name" type="text" placeholder="Tên đăng nhập">
        <span class="error-name error" style="color: red;"></span>
    </div>
    <div class="input_box">
        <input id="password" type="password" placeholder="Mật khẩu">
        <i class="bi bi-eye-slash"></i>
        <span class="error-password error" style="color: red;"></span>
    </div>
    <div class="text_remember_login">
        <input type="checkbox">
        <span> Lưu thông tin đăng nhập</span>
    </div>
    <div class="btn_login">
        <button class="btn-login">Đăng nhập</button>
    </div>
    <div class="text_register">Bạn chưa có tài khoản?<a href="../Register/Register.html"> đăng ký!</a></div>

</body>

</html>
